apiVersion: apps/v1
kind: Deployment
metadata:
  name: typesense-dashboard
  namespace: docs-next
  labels:
    app: typesense-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: typesense-dashboard
  template:
    metadata:
      labels:
        app: typesense-dashboard
    spec:
      containers:
        - name: typesense-dashboard
          image: ghcr.io/bfritscher/typesense-dashboard:latest
---
apiVersion: v1
kind: Service
metadata:
  name: typesense-dashboard
  namespace: docs-next
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: typesense-dashboard
---